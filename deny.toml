# cargo-deny configuration
# See https://embarkstudios.github.io/cargo-deny/

[advisories]
# All advisories (vulnerability, notice, unsound) now emit errors by default
# Use 'ignore' list to suppress specific advisories from transitive dependencies
yanked = "deny"
# Ignore unmaintained/unsound crate warnings from transitive dependencies
# These are indirect dependencies from slint, syntect, image, aws-sdk-s3, etc.
ignore = [
    "RUSTSEC-2025-0141", # bincode (unmaintained) - from syntect and slint
    "RUSTSEC-2025-0119", # number_prefix (unmaintained) - from indicatif
    "RUSTSEC-2024-0436", # paste (unmaintained) - from rav1e/image
    "RUSTSEC-2024-0320", # yaml-rust (unmaintained) - from syntect
    "RUSTSEC-2026-0002", # lru (unsound - IterMut) - from aws-sdk-s3
]

[licenses]
# All licenses are denied by default unless explicitly allowed
# This is the new cargo-deny model (replaces old unlicensed/copyleft/default fields)
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "BSL-1.0",                      # Boost Software License (clipboard-win)
    "CC0-1.0",                      # Creative Commons Zero (constant_time_eq)
    "ISC",
    "MPL-2.0",                      # Mozilla Public License 2.0
    "NCSA",                         # NCSA Open Source License
    "Unicode-3.0",                  # Unicode License v3
    "Unicode-DFS-2016",
    "Zlib",
    # Slint GUI framework licensing (offers choice of GPL, royalty-free, or commercial)
    "GPL-3.0-only",
    "LicenseRef-Slint-Royalty-free-2.0",
    "LicenseRef-Slint-Software-3.0",
]
confidence-threshold = 0.8

[bans]
# Deny multiple versions of the same crate
multiple-versions = "warn"
wildcards = "warn"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"
allow = []
deny = []
skip = []
skip-tree = []

[sources]
# Require all dependencies to come from crates.io
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
